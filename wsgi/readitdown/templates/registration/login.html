{% extends "base.html" %}

{% block content %}

    <h2 class="text-center">Log into Read It Down</h2>

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="form-group container">
            <div class="row">
                <div class="col-md-6">
                    <label for="id_username">Username</label>
                    <input id="id_username" name="username" type="text" class="form-control">
                    <br />
                    <label for="id_password">Password</label><a href="/accounts/password/reset" tabindex="-1" class="pull-right">Forgot?</a>
                    <input id="id_password" name="password" type="password" class="form-control">
                    <br />
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <p>Your username and password didn't match. Please try again.</p>
                        </div>
                    {% endif %}
                    <div class="pull-right">
                        <a href="/" class="btn btn-default">Cancel</a>
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                </div>
                <div class="col-md-6">
                    <br />
                    <div class="well text-center">
                        <h4>Don't have an account?</h4>
                        <br />
                        <a class="btn btn-primary" href="/accounts/register">Register now</a>
                    </div>
                </div>
            </div>

        </div>
    </form>

{% endblock %}
