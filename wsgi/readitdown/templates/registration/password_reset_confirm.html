{% extends "base.html" %}

{% block content %}
<div class="container">
    <p class="lead text-center">Enter your new password</p>
    <form method="post" action="">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-6">
                <p class="required">
                    <label class="required" for="id_new_password1">New Password</label>
                    <input id="id_new_password1" name="new_password1" type="password" class="form-control">
                </p>
            </div>
            <div class="col-lg-6">
                <p class="required">
                    <label class="required" for="id_new_password2">Confirm Password</label>
                    <input id="id_new_password2" name="new_password2" type="password" class="form-control">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="pull-right">
                    <a href="/" class="btn btn-default">Cancel</a>
                    <input type="submit" value="Change Password" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
