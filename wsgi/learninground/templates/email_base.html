{% autoescape off %}

<!DOCTYPE html>
<html lang="en">
    <body>
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        
        <footer style="background-color: rgb(245, 245, 245);
        bottom: 0px;
        box-sizing: border-box;
        color: rgb(51, 51, 51);
        display: block;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
        height: 60px;
        line-height: 20px;
        position: absolute;
        width: 1280px;
        ">
        <div style="box-sizing: border-box;
            color: rgb(51, 51, 51);
            display: block;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            height: 60px;
            line-height: 20px;
            max-width: 680px;
            padding-bottom: 0px;
            padding-top: 0px;
            ">
            <p style="box-sizing: border-box;
            color: rgb(119, 119, 119);
            display: block;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            height: 20px;
            line-height: 20px;
            margin-bottom: 20px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 30px;
            text-align: center;
            Rendered Fonts
            ">&copy; {{ site.name }} 2015</p>
            </div>
        </footer>
    </body>
</html>

{% endautoescape %}
